<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coramori Art Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <figure class="logo">
        <img
          src="img/logo.png"
          style="width: 200px; height: 200px"
          alt="Logo Top"
        />
      </figure>
      <div class="header-title">
        <h1>Coramori Art Studio</h1>
        <h2>Miniaturas em Biscuit</h2>
      </div>
    </header>
    <section class="highlight">
      <div class="highlight-pics">
        <img
          src="img/sakura.jpeg"
          alt="Foto da miniatura da personagem Sakura Card Captors"
        />
        <img
          src="img/kiki.png"
          alt="Foto da miniatura da personagem de Kiki's Delivery Service"
        />
        <img
          src="img/kigu.jpeg"
          alt="Foto da miniatura da personagem Sakura Card Captors no estilo kigurumi"
        />
      </div>
    </section>
    <main>
      <section class="main-content">
        <div class="models">
          <h3 class="models-title">MODELOS DISPONÍVEIS</h3>
          <figure class="model-pics">
            <img
              src="img/kuromi.jpg"
              alt="Exemplo de escultura no estilo figure"
            />
            <figcaption class="figure">
              <b class="figcaption-title">Figure</b>
              <ul>
                <li>Aproximadamente 15cm de altura</li>
                <li>Cabeça proporcional ao corpo</li>
                <li>Maior possibilidade de detalhes</li>
                <li>Acompanha base em MDF</li>
              </ul>
            </figcaption>
          </figure>
          <figure class="model-pics">
            <figcaption class="chibi">
              <b class="figcaption-title">Chibi</b>
              <ul>
                <li>Aproximadamente 10cm de altura</li>
                <li>Cabeça desproporcional ao corpo</li>
                <li>Detalhes simplificados</li>
                <li>Acompanha base em MDF</li>
              </ul>
            </figcaption>
            <img
              src="img/kiki.png"
              alt="Exemplo de escultura no estilo chibi"
            />
          </figure>
          <figure class="model-pics">
            <img
              src="img/lala.jpg"
              alt="Exemplo de escultura no estilo kigurumi"
            />
            <figcaption class="kigurumi">
              <b class="figcaption-title">Kigurumi</b>
              <ul>
                <li>Aproximadamente 5cm de altura</li>
                <li>Personagens vestindo pijaminhas/kigurumis</li>
                <li>Corpo e cabeça no estilo 2D (achatados)</li>
                <li>
                  Disponível na versão chaveiro ou miniatura com base em biscuit
                </li>
              </ul>
            </figcaption>
            <img
              src="img/mj.png"
              alt="Exemplo de escultura no estilo kigurumi"
            />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
